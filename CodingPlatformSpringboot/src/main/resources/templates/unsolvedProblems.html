<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Unsolved Problems</title>
    <link rel="stylesheet" href="/problems.css" />
</head>
<body>
<div class="page">
    <form th:action="@{/user-page/unsolvedProblems}" method="get" role="form" th:object="${problem}">
        <h1>Unsolved Problems</h1>
        <label for="filter">Filter by Name/Difficulty:</label>
        <input type="text" id="filter" name="filter" placeholder="Enter name">
        <select  id  = "filterD" name="filterD">
            <option value="all">All</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <button type="submit">Show</button>
        <table class="layout display responsive-table">
            <thead>
            <tr>
                <th>ID</th>
                <th colspan="1">Problem Title</th>
                <th colspan="1">Problem Difficulty</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="problem : ${problems}">
                <td th:text="${problem.id}"></td>
                <td>
                    <a th:href="@{'/user-page/solveProblem?idProblem=' + ${problem.id}}" th:text="${problem.name}"></a>
                </td>
                <td th:text="${problem.difficulty}"></td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
