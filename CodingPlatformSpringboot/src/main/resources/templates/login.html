<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
<div class="center">
    <div class = "message" th:if="${param.error}">
        Invalid Username or Password
    </div>
    <div class = "message" th:if="${param.Logout}">
        Logout Successfully
    </div>
    <h1>Login</h1>
    <form th:action="@{/login}" method="post">
        <div class="txt_field">
            <input type="email" id="username" name="username" placeholder="Enter your email" required>        </div>
        <div class="txt_field">
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <input type="submit" value="Login" />
        <div class="signup_link">Not a member? <a href="/register">Signup</a></div>
    </form>
</div>
</body>
</html>
