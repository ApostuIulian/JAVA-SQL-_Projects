<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge Forum</title>
    <link rel="stylesheet" href="/forum.css">
</head>
<body>
<header>
    <h1>Coding Challenge Forum</h1>
</header>
<main>
    <section class="new-post">
        <h2>Post an Announcement</h2>
        <form th:action="@{/user-page/forum}" method="post" role="form" th:object="${forum}" id="postForm">
            <input th:field="*{title}" placeholder="Title...">
            <textarea th:field="*{text}" placeholder="Write your announcement here..."></textarea>
            <button type="submit">Post</button>
        </form>
    </section>
    <section class="posts">
        <form th:action="@{/user-page/forum}" method="get" role="form" th:object="${forum}">
        <h2>Posts</h2>
        <label for="filter">Search:</label>
        <input type="text" id="filter" name="filter" placeholder="Search by name">
        <button type="submit">Show</button>
            <ul>
                <li th:each="forum : ${forums}">
                    <div class="post">
                        <a th:href="@{'/user-page/forum/post?id=' + ${forum.id}}" th:text="${forum.title}"
                           class="post-title"></a>
                        <label th:text="'Posted By: ' + ${forum.userName} + '. Post Date '+${forum.addedDate}"></label>
                    </div>
                </li>
            </ul>
        </form>
    </section>
</main>
</body>
</html>
