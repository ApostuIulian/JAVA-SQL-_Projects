<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Register Form</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
<div class="center">
    <div class="message" th:if="${message != null}">
        [[${message}]]
    </div>
    <h1>Register</h1>
    <form th:action="@{/register}" method="post" role="form" th:object="${user}">
        <div class="txt_field">
            <input th:field = "*{fullName}" type="text" name="fullName" placeholder="Full Name" required />
        </div>
        <div class="txt_field">
            <input th:field = "*{email}" type="email" name="email" placeholder="Email" required />
        </div>
        <div class="txt_field">
            <input th:field = "*{username}" type="text" name="username" placeholder="Username" required />
        </div>
        <div class="txt_field">
            <input th:field = "*{password}" type="password" name="password" placeholder="Password" required />
        </div>
        <input type="submit" value="Register" />
        <div class="signup_link">Already a member? <a href="/login">Login</a></div>
    </form>
</div>
</body>
</html>
